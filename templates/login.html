{% extends "base.html" %}

{% block title %}Login - Chat App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h3 class="mb-0">üîê Welcome Back</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" class="form-control form-control-lg" 
                               id="email" name="email" placeholder="Enter your email" 
                               required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control form-control-lg" 
                               id="password" name="password" placeholder="Enter your password" 
                               required>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-success">
                        <i class="fas fa-user-plus"></i> Register Now
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Demo credentials card -->
        <div class="card mt-3 border-info">
            <div class="card-body text-center">
                <h6 class="card-title text-info">üß™ Demo Credentials</h6>
                <p class="card-text small mb-0">
                    <strong>Email:</strong> admin@chat.com<br>
                    <strong>Password:</strong> admin123
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
